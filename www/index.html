<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link rel="manifest" href="manifest.json">

    <!-- un-comment this code to enable service worker
    <script>
      if ('serviceWorker' in navigator) {
        navigator.serviceWorker.register('service-worker.js')
          .then(() => console.log('service worker installed'))
          .catch(err => console.log('Error', err));
      }
    </script>-->

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <link href="css/picker.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <script src="lib/stampit/stampit.js"></script>
    <!-- your app's js -->
    <script src="lib/hammerjs/hammer.js"></script>
    <script src="lib/angular-hammer/angular-hammer.js"></script>
    <script src="js/app.js"></script>
    <script src="js/picker/Picker.js"></script>
  </head>
  <body ng-app="starter">
    <ion-header-bar class="bar-stable">
      <h1 class="title">Ionic Blank Starter</h1>
    </ion-header-bar>
    <ion-content>
      <div ng-controller="IndexController">
        <button class="button button-block button-assertive" ng-click="showPicker()">
          Show Picker
        </button>
        <button class="button button-block button-dark" ng-click="showPicker2()">
          Show Picker With Multiple Slots
        </button>
        <div>
          <div>Model Value: {{values.form.address}}</div>
          <div>
            Options:
            <span>
              <input ng-model="values.form.address" picker-model="pickerData" />
            </span>
          </div>
        </div>
      </div>
    </ion-content>
    <picker></picker>
  </body>
</html>
